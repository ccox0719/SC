<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Space Fleet Battle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- keep your existing stylesheet link(s) here -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Controls / HUD (IDs used by app.js) -->
  <div id="controlsCol">
    <div id="turnPill">Turn: <span class="p1">Player 1</span></div>

    <div>
      <button id="btnBuild">Build</button>
      <button id="btnAttack">Attack</button>
      <button id="btnCrown">Play Ace (Crown)</button>
      <button id="btnUndo">Undo</button>
      <button id="btnEndTurn">End Turn</button>
      <button id="btnNewGame">New Game</button>
      <!-- JS will toggle visibility during launch_pair -->
      <button id="btnConfirmLaunch" style="display:none">Confirm Launch</button>
    </div>

    <div>
      <label><input type="checkbox" id="aiToggle" checked> AI controls Player 2</label>
      <label>Difficulty
        <select id="aiDifficulty">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select>
      </label>
    </div>

    <div>Deck: <span id="deckCount">0</span> • Your hand: <span id="handCount">0</span></div>
    <div id="actionHint">Select an action.</div>
    <div>Selected:</div>
    <div id="selectedInfo">—</div>
  </div>

  <!-- Board / Hand / Log (IDs used by app.js) -->
  <div id="board"></div>
  <div id="hand"></div>
  <div id="log"></div>

  <!-- Your game logic -->
  <script src="app.js"></script>
</body>
</html>
