<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Space Fleet Battle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Space Fleet Battle</h1>
    <div id="turnBanner">
      <span id="playerTurn"></span>
      <span id="phase"></span>
      <span id="deckCount"></span>
    </div>
    <div id="topControls">
      <button id="btnNew">New Game</button>
      <button id="btnUndo" disabled>Undo</button>
      <label class="aiToggle">
        <input type="checkbox" id="aiEnabled" />
        vs AI (P2)
      </label>
      <select id="aiLevel">
        <option value="easy" selected>Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </header>

  <main>
    <section id="players">
      <div class="playerZone" id="p0Zone">
        <h2>Player 1</h2>
        <div class="ships" id="p0Ships"></div>
        <div class="hand" id="p0Hand"></div>
      </div>

      <div class="playerZone" id="p1Zone">
        <h2>Player 2</h2>
        <div class="ships" id="p1Ships"></div>
        <div class="hand" id="p1Hand"></div>
      </div>
    </section>

    <aside id="actions">
      <div class="actionRow">
        <button id="btnBuild" disabled>Build / Install</button>
        <button id="btnLaunch" disabled>Launch (♣+♥)</button>
        <button id="btnAttack" disabled>Attack</button>
        <button id="btnCrown" disabled>Crown (Ace)</button>
        <button id="btnSpecial" disabled>Play Special</button>
        <button id="btnEnd" disabled>End Turn</button>
      </div>

      <div id="context">
        <div id="hint"></div>
        <div id="pendingLaunch" class="hidden">
          <strong>Pending Launch:</strong>
          <span id="launchClubs"></span> + <span id="launchHearts"></span>
          <button id="btnConfirmLaunch">Confirm</button>
          <button id="btnCancelLaunch">Cancel</button>
        </div>
      </div>

      <div id="log"></div>
    </aside>
  </main>

  <template id="shipTpl">
    <div class="ship cardlike">
      <div class="shipHeader">
        <span class="flagship" title="Flagship">★</span>
        <span class="name"></span>
      </div>
      <div class="stats">
        <div class="stat hull" title="Hull (♥)">♥ <span class="val hullVal"></span></div>
        <div class="stat engine" title="Engine (♣)">♣ <span class="val engVal"></span></div>
        <div class="stat shield" title="Shield (♦)">♦ <span class="val shVal"></span> <span class="status" id="shieldState"></span></div>
        <div class="stat weapon" title="Weapons (♠)">♠ <span class="val wepVal"></span></div>
      </div>
      <div class="tags"></div>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
